version: 0.2

phases:

  pre_build:
    commands:
      - echo nothing to do in the pre_build phase...

  build:
    commands:
      - echo build started on `date`
      - gradle clean shadowJar 
      - echo build completed on `date`

  post_build:
    commands:
      - echo build completed on `date`

      # solitary tests
      - gradle solitaryTests -i

      # unit tests
      - gradle unitTests -i

      # checkstyle
      - gradle checkstyleMain

      # spotbugs
      - gradle spotbugsMain

artifacts:
  files:
    - 'etc/*'
    - 'scripts/*'
    - 'build/libs/*.jar'
  name: house_register_service

